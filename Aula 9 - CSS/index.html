<body>
    <h1>Cinema IFPR</h1>

    <form>
        <label for="nomesobrenome">Nome e sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required autofocus>
        <label for="email">E-mail</label>
        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com" disabled>
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
        <label for="mensagem">Mensagem</label>
        <textarea cols="68" rows="10" id="mensagem" class="input-padrao" required></textarea>
        <fieldset>
            <legend>Como prefere o nosso contato?</legend>
            <label><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
            <label><input type="radio" name="contato" value="telefone" id="radio-telefone">
                Telefone</label>
            <label><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                Whatsapp</label>
        </fieldset>
        <fieldset>
            <legend>Qual horário prefere ser atendido?</legend>
            <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
        </fieldset>
        <label><input type="checkbox" class="checkbox"> Gostaria de receber nossas novidades por e-mail?</label>
        <button type="submit" value="Enviar formulário" class="enviar">Enviar formulário</button>
    </form>
